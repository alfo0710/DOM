<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Alumno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registro de Alumno</h1>

    <form id="formularioAlumno">
      <div class="campo">
        <label for="campoNombre">Nombre:</label>
        <input type="text" name="nombre" id="campoNombre" required />
      </div>

      <div class="campo">
        <label for="campoApellido">Apellido:</label>
        <input type="text" name="apellido" id="campoApellido" required />
      </div>

      <div class="campo">
        <label for="campoEmail">Email:</label>
        <input type="email" name="email" id="campoEmail" required />
      </div>

      <div class="campo">
        <label for="campoCelular">Celular:</label>
        <input type="text" name="celular" id="campoCelular" required />
      </div>

      <div class="campo">
        <label for="campoTelefono">Teléfono:</label>
        <input type="text" name="telefono" id="campoTelefono" />
      </div>

      <div class="campo">
        <label for="campoDireccion">Dirección:</label>
        <input type="text" name="direccion" id="campoDireccion" required />
      </div>

      <div class="campo">
        <label for="campoFecha">Fecha nacimiento:</label>
        <input type="date" name="fecha" id="campoFecha" required />
      </div>

      <div class="campo">
        <label for="campoClave">Contraseña:</label>
        <input type="password" name="password" id="campoClave" required />
      </div>

      <div class="campo">
        <label for="campoClave2">Repetir contraseña:</label>
        <input type="password" name="password2" id="campoClave2" required />
      </div>

      <div class="botones">
        <button type="submit" id="botonRegistrar">Registrar</button>
        <button type="button" id="botonCancelar">Cancelar</button>
      </div>

      <p id="mensajesError"></p>
      <p id="mensajeExito"></p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
